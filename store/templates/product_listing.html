<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Listing</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li>
            <a href="{{ url_for('product_details', product_id=product.id) }}">{{ product.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
